<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Realtime Speech â†” Speech Translator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f10;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin: 4px;
    }
    button:hover { background: #1565c0; }
    #status { margin-top: 20px; color: #90caf9; font-weight: 500; }
    #log { margin-top: 10px; font-size: 0.9rem; color: #aaa; max-height: 200px; overflow-y: auto; text-align: center; }
  </style>
</head>
<body>
  <h2>Realtime Speech â†’ Speech Translation Demo</h2>
  <button id="start">Start Translation</button>
  <button id="stop" disabled>Stop</button>
  <p id="status">Idle</p>
  <div id="log"></div>
  <audio id="remoteAudio" autoplay></audio>

  <script>
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const remoteAudio = document.getElementById("remoteAudio");
    let pc = null;
    let localStream = null;

    function log(msg) {
      console.log(msg);
      const p = document.createElement("div");
      p.textContent = msg;
      logEl.prepend(p);
    }

    async function start() {
      try {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusEl.textContent = "ðŸŽ¤ Requesting microphone...";
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        log("âœ… Microphone access granted.");

        pc = new RTCPeerConnection();

        pc.onconnectionstatechange = () => {
          log(`ðŸ”— State â†’ ${pc.connectionState}`);
          if (["failed", "disconnected", "closed"].includes(pc.connectionState)) {
            stop();
          }
        };

        pc.ontrack = (evt) => {
          log("ðŸ”Š Received remote translated audio.");
          remoteAudio.srcObject = evt.streams[0];
        };

        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        statusEl.textContent = "âš™ï¸ Creating offer...";
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        statusEl.textContent = "ðŸ“¡ Sending offer to server...";
        const resp = await fetch("http://localhost:8080/offer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
        });

        if (!resp.ok) {
          const errText = await resp.text();
          throw new Error(`Server error: ${errText}`);
        }

        const answer = await resp.json();
        await pc.setRemoteDescription(answer);
        statusEl.textContent = "âœ… Connected â€” speak to translate!";
        log("ðŸŒ Translation session started.");
      } catch (err) {
        log("âŒ Error: " + err.message);
        statusEl.textContent = "Error: " + err.message;
        startBtn.disabled = false;
      }
    }

    function stop() {
      if (pc) {
        pc.close();
        pc = null;
        log("ðŸ›‘ WebRTC connection closed.");
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        log("ðŸŽ§ Microphone stopped.");
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.textContent = "Idle";
    }

    startBtn.onclick = start;
    stopBtn.onclick = stop;
  </script>
</body>
</html>
